及至始皇,奋六世之余烈，<br>
振长策而御宇内， 吞二周而亡诸侯，<br>
履至尊而制六合， 执敲扑而鞭笞天下，<br>
威振四海。
南取百越之地，以为桂林、象郡；百越之君，俯首系颈，委命下吏。<br>
乃使蒙恬北筑长城而守藩篱，却匈奴七百余里。胡人不敢南下而牧马，士不敢弯弓而报怨。<br>
于是废先王之道，焚百家之言，以愚黔首；<br>
隳名城，杀豪杰，收天下之兵，聚之咸阳，销锋镝，铸以为金人十二，以弱天下之民。<br>
然后践华为城，因河为池，据亿丈之城，临不测之渊，以为固。<br>
良将劲弩守要害之处，信臣精卒陈利兵而谁何。<br>
天下已定，始皇之心，自以为关中之固，金城千里，子孙帝王万世之业也。<br>
