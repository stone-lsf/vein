<script type="text/javascript" charset="utf-8">

    //owl carousel

    $(document).ready(function(){
        $("#owl-demo").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true,
            autoPlay: true
        });
        $.ajax({
                   url: 'dashboard',
                   type: 'get',
                   async: false,
                   data:'business=1',
                   success: function (data) {
                       var json = data;
                       var status = json.status;
                       if (0 != status) {
                           alert(json.message);
                       } else {
                           showBrief(json.data);
                       }
                   },
                   error: function (data) {
                       alert("服务内部错误");
                   }
               });
    });

    //custom select box

    function showBrief(brief) {
        var wlUsers = brief.wlUsers;
        var wlTotalBudget = brief.wlTotalBudget;
        var hcUsers = brief.hcUsers;
        var hcTotalBudget = brief.hcTotalBudget;

        $("#wlTotalBudget").html(wlTotalBudget);
        $("#wlUsers").html(wlUsers);
        $("#hcTotalBudget").html(hcTotalBudget);
        $("#hcUsers").html(hcUsers);
    }

    $(function () {
        $('select.styled').customSelect();
    });

</script>
